name: Continuous Integration 

on: 
  pull_request

jobs: 
  continuous-integration: 
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v3
      - name: Using Node.js
        uses: actions/setup-node@v2
        with: 
          node-version:   16.13.2
      - name: run install, build
        run: |
          npm install
          npm run build